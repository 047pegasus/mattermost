version: '2.4'
services:
  mysql:
    image: "mysql:5.6"
    restart: always
    environment:
      MYSQL_ROOT_HOST: "%"
      MYSQL_ROOT_PASSWORD: mostest
      MYSQL_PASSWORD: mostest
      MYSQL_USER: mmuser
      MYSQL_DATABASE: mattermost_test
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      interval: 5s
      timeout: 10s
      retries: 3
    tmpfs: /var/lib/mysql
    volumes:
      - "./docker/mysql.conf.d:/etc/mysql/conf.d"
    networks:
      default:
        aliases:
          - mysql
  mysql-read-replica:
    image: "mysql:5.7"
    restart: always
    ports:
      - 3307:3306
    environment:
      MYSQL_ROOT_HOST: "%"
      MYSQL_ROOT_PASSWORD: mostest
      MYSQL_PASSWORD: mostest
      MYSQL_USER: mmuser
      MYSQL_DATABASE: mattermost_test
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      interval: 5s
      timeout: 10s
      retries: 3
    volumes:
      - "./docker/mysql.conf.d:/etc/mysql/conf.d"
    networks:
      default:
        aliases:
          - mysql-replica-ro
  ## START SAME CONFIG(extends does not work with some docker-compose versions unfortunately)
  minio:
    image: "minio/minio:RELEASE.2019-10-11T00-38-09Z"
    command: "server /data"
    environment:
      MINIO_ACCESS_KEY: minioaccesskey
      MINIO_SECRET_KEY: miniosecretkey
      MINIO_SSE_MASTER_KEY: "my-minio-key:6368616e676520746869732070617373776f726420746f206120736563726574"
    networks:
      default:
        aliases:
          - minio
  inbucket:
    image: "inbucket/inbucket:stable"
    restart: always
    environment:
      INBUCKET_WEB_ADDR: "0.0.0.0:10080"
      INBUCKET_POP3_ADDR: "0.0.0.0:10110"
      INBUCKET_SMTP_ADDR: "0.0.0.0:10025"
    networks:
      default:
        aliases:
          - inbucket
  openldap:
    image: "osixia/openldap:1.4.0"
    restart: always
    environment:
      LDAP_TLS_VERIFY_CLIENT: "never"
      LDAP_ORGANISATION: "Mattermost Test"
      LDAP_DOMAIN: "mm.test.com"
      LDAP_ADMIN_PASSWORD: "mostest"
    networks:
      default:
        aliases:
          - openldap
  elasticsearch:
    image: "mattermost/mattermost-elasticsearch-docker:6.5.1"
    environment:
      http.host: "0.0.0.0"
      http.port: 9200
      http.cors.enabled: "true"
      http.cors.allow-origin: "http://localhost:1358,http://127.0.0.1:1358"
      http.cors.allow-headers: "X-Requested-With,X-Auth-Token,Content-Type,Content-Length,Authorization"
      http.cors.allow-credentials: "true"
      transport.host: "127.0.0.1"
      ES_JAVA_OPTS: "-Xms512m -Xmx512m"
    networks:
      default:
        aliases:
          - elasticsearch
  dejavu:
    image: "appbaseio/dejavu:3.4.2"
    networks:
      default:
        aliases:
          - dejavu
  keycloak:
    image: "jboss/keycloak:10.0.2"
    restart: always
    environment:
      KEYCLOAK_USER: mmuser
      KEYCLOAK_PASSWORD: mostest
      DB_VENDOR: h2
      KEYCLOAK_IMPORT: /setup/realm.json
    volumes:
     - "./docker/keycloak:/setup"
    networks:
      default:
        aliases:
          - keycloak
  prometheus:
    image: "prom/prometheus"
    volumes:
      - "./docker/prometheus-linux.yml:/etc/prometheus/prometheus.yml"
    networks:
      default:
        aliases:
          - prometheus
  grafana:
    image: "grafana/grafana"
    volumes:
     - "./docker/grafana/grafana.ini:/etc/grafana/grafana.ini"
     - "./docker/grafana/provisioning:/etc/grafana/provisioning"
     - "./docker/grafana/dashboards:/var/lib/grafana/dashboards"
    networks:
      default:
        aliases:
          - grafana
  ## END SAME CONFIG

  start_dependencies:
    image: mattermost/mattermost-wait-for-dep:latest
    depends_on:
      - mysql
      - minio
      - inbucket
      - openldap
      - elasticsearch
      - prometheus
      - grafana
    command: mysql:3306 minio:9000 inbucket:10080 openldap:389 elasticsearch:9200 prometheus:9090 grafana:3000
    networks:
      default:

networks:
  default:
    external:
      name: ${COMPOSE_PROJECT_NAME}
