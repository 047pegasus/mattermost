version: '3.8'
services:
  mysql:
    image: "mysql:5.6"
    container_name: mysql_5.6
    restart: always
    environment:
      MYSQL_ROOT_HOST: "%"
      MYSQL_ROOT_PASSWORD: mostest
      MYSQL_PASSWORD: mostest
      MYSQL_USER: mmuser
      MYSQL_DATABASE: mattermost_test
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      interval: 5s
      timeout: 10s
      retries: 3
    tmpfs: /var/lib/mysql
    volumes:
      - "./docker/mysql.conf.d:/etc/mysql/conf.d"
    networks:
      default:
        aliases:
          - mysql
  mysql-read-replica:
    image: "mysql:5.7"
    container_name: mysql_replica_ro_5.7
    restart: always
    ports:
      - 3307:3306
    environment:
      MYSQL_ROOT_HOST: "%"
      MYSQL_ROOT_PASSWORD: mostest
      MYSQL_PASSWORD: mostest
      MYSQL_USER: mmuser
      MYSQL_DATABASE: mattermost_test
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      interval: 5s
      timeout: 10s
      retries: 3
    volumes:
      - "./docker/mysql.conf.d:/etc/mysql/conf.d"
    networks:
      default:
        aliases:
          - mysql-replica-ro
  minio:
    extends:
        file: gitlab-dc.base.yml
        service: minio
  inbucket:
    extends:
        file: gitlab-dc.base.yml
        service: inbucket
  openldap:
    extends:
        file: gitlab-dc.base.yml
        service: openldap
  elasticsearch:
    extends:
        file: gitlab-dc.base.yml
        service: elasticsearch
  dejavu:
    extends:
        file: gitlab-dc.base.yml
        service: dejavu
  keycloak:
    extends:
        file: gitlab-dc.base.yml
        service: keycloak
  prometheus:
    extends:
        file: gitlab-dc.base.yml
        service: prometheus
  grafana:
    extends:
        file: gitlab-dc.base.yml
        service: grafana

  start_dependencies:
    image: mattermost/mattermost-wait-for-dep:latest
    depends_on:
      - mysql
      - minio
      - inbucket
      - openldap
      - elasticsearch
      - prometheus
      - grafana
    command: mysql:3306 minio:9000 inbucket:10080 openldap:389 elasticsearch:9200 prometheus:9090 grafana:3000

networks:
  default:
    external:
      name: ${CI_PIPELINE_IID}-schema-mysql
