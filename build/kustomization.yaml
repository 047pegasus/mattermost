apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
  - manifests

generatorOptions:
   disableNameSuffixHash: true

configMapGenerator:
  - name: keycloak
    files:
      - docker/keycloak/keycloak.crt
      - docker/keycloak/realm.json

  - name: mysql
    files:
      - docker/mysql.conf.d/custom.cnf

  - name: postgres
    files:
      - docker/postgres.conf

  - name: dotenv
    files:
      - dotenv/test.env
