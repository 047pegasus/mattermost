apiVersion: apps/v1
kind: Deployment
metadata:
  name: dejavu
  labels:
    com.mattermost/component: dejavu
spec:
  replicas: 1
  selector:
    matchLabels:
      com.mattermost/component: dejavu
  template:
    metadata:
      labels:
        com.mattermost/component: dejavu
    spec:
      restartPolicy: Always
      containers:
        - name: dejavu
          image: appbaseio/dejavu:3.4.2
          imagePullPolicy: IfNotPresent
          resources: {}
