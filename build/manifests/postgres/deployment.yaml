apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  labels:
    com.mattermost/component: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      com.mattermost/component: postgres
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        com.mattermost/component: postgres
    spec:
      restartPolicy: Always
      containers:
        - name: postgres
          image: postgres:10
          imagePullPolicy: IfNotPresent
          args:
            - postgres
            - -c
            - config_file=/etc/postgresql/postgresql.conf
          env:
            - name: POSTGRES_DB
              value: mattermost_test
            - name: POSTGRES_PASSWORD
              value: mostest
            - name: POSTGRES_USER
              value: mmuser
          resources: {}
          volumeMounts:
            - name: config
              mountPath: /etc/postgresql/postgresql.conf
              subPath: postgres.conf
            - name: data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: config
          configMap:
            name: postgres
        - name: data
          persistentVolumeClaim:
            claimName: postgres
