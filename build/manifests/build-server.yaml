---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: build-server
  labels:
    com.mattermost/component: build-server
spec:
  replicas: 1
  selector:
    matchLabels:
      com.mattermost/component: build-server
  template:
    metadata:
      labels:
        com.mattermost/component: build-server
    spec:
      restartPolicy: Always
      containers:
        - name: build-server
          image: mattermost/mattermost-build-server:20201119_golang-1.15.5
          imagePullPolicy: IfNotPresent
          command:
            - "/bin/bash"
            - "-c"
            - "--"
          args:
            - "while true; do sleep 30; done;"
          envFrom:
            - name:
              configMapRef:
                name: dotenv
          resources:
            limits:
              cpu: "1"
              memory: 4Gi
            requests:
              cpu: 500m
              memory: 1Gi
          volumeMounts:
            - name: data
              mountPath: /build
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: build-server
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: build-server
  labels:
    com.mattermost/component: build-server
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
