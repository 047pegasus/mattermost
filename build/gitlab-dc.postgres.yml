version: '3'
services:
  postgres:
    image: "postgres:10"
    restart: always
    environment:
      POSTGRES_USER: mmuser
      POSTGRES_PASSWORD: mostest
      POSTGRES_DB: mattermost_test
    command: postgres -c 'config_file=/etc/postgresql/postgresql.conf'
    volumes:
     - "./docker/postgres.conf:/etc/postgresql/postgresql.conf"
    healthcheck:
      test: [ "CMD", "pg_isready", "-h", "localhost" ]
      interval: 5s
      timeout: 10s
      retries: 3
    networks:
      default:
        aliases:
          - postgres
  minio:
    extends:
        file: gitlab-dc.base.yml
        service: minio
  inbucket:
    extends:
        file: gitlab-dc.base.yml
        service: inbucket
  openldap:
    extends:
        file: gitlab-dc.base.yml
        service: openldap
  elasticsearch:
    extends:
        file: gitlab-dc.base.yml
        service: elasticsearch
  dejavu:
    extends:
        file: gitlab-dc.base.yml
        service: dejavu
  keycloak:
    extends:
        file: gitlab-dc.base.yml
        service: keycloak
  prometheus:
    extends:
        file: gitlab-dc.base.yml
        service: prometheus
  grafana:
    extends:
        file: gitlab-dc.base.yml
        service: grafana

  start_dependencies:
    image: mattermost/mattermost-wait-for-dep:latest
    depends_on:
      - postgres
      - minio
      - inbucket
      - openldap
      - elasticsearch
      - prometheus
      - grafana
    command: postgres:5432 minio:9000 inbucket:10080 openldap:389 elasticsearch:9200 prometheus:9090 grafana:3000

networks:
  default:
    external:
      name: ${CI_PIPELINE_IID}-schema-postgres
